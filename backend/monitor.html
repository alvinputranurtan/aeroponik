<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Sistem Aeroponik</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    .container { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .control-panel { 
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .input-group { margin: 10px 0; }
    input[type="number"] { padding: 5px; width: 100px; }
    button { 
      padding: 8px 15px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #1b5e20; }
    table { margin: 0 auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f2f2f2; }
    h1 { color: #2e7d32; }
    .status-active { color: green; }
    .status-inactive { color: red; }
    .data-box {
      background: #f5f5f5;
      padding: 15px;
      margin: 20px auto;
      border-radius: 8px;
      width: 80%;
    }
    .monitoring-value {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Monitoring Sistem Aeroponik</h1>

  <div class="data-box">
    <h2>Data Monitoring Terkini</h2>
    <div id="monitoring-data">
      <p>Memuat data...</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Timestamp (WIB)</th>
        <th>Durasi Pompa (detik)</th>
        <th>Status Pompa</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <tr><td colspan="3">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    const BASE_URL = "https://iotaja.telkomambis.com/backend";

    async function fetchMonitoringData() {
      try {
        const response = await fetch(`${BASE_URL}/monitoring.php`);
        const data = await response.json();

        console.log("Data dari server:", data); // untuk debugging

        const monitoringDiv = document.getElementById("monitoring-data");
        monitoringDiv.innerHTML = `
          <p>Kelembaban: <span class="monitoring-value">${data.dht22_kelembaban}%</span></p>
          <p>Suhu Udara: <span class="monitoring-value">${data.dht22_suhu}°C</span></p>
          <p>Suhu Air 1: <span class="monitoring-value">${data.ds18b20_suhu1}°C</span></p>
          <p>Suhu Air 2: <span class="monitoring-value">${data.ds18b20_suhu2}°C</span></p>
          <p>pH: <span class="monitoring-value">${data.ph_keasaman}</span></p>
          <p>Status Pompa: <span class="monitoring-value ${data.status_pompa === '1' ? 'status-active' : 'status-inactive'}">
            ${data.status_pompa === '1' ? 'Aktif' : 'Nonaktif'}
          </span></p>
          <p>Status Chiller: <span class="monitoring-value ${data.status_chiller === '1' ? 'status-active' : 'status-inactive'}">
            ${data.status_chiller === '1' ? 'Aktif' : 'Nonaktif'}
          </span></p>
        `;

        // Update tabel riwayat
        let table = document.getElementById("data-table");
        table.innerHTML = "";

        data.history.slice().reverse().forEach(entry => {
          let pumpStatus = entry.pump_status ? 
            '<span class="status-active">Aktif</span>' : 
            '<span class="status-inactive">Nonaktif</span>';
            
          let row = `<tr>
            <td>${entry.timestamp}</td>
            <td>${entry.pump_duration} detik</td>
            <td>${pumpStatus}</td>
          </tr>`;
          table.innerHTML += row;
        });

      } catch (err) {
        console.error("Error:", err); // untuk debugging
        document.getElementById("monitoring-data").innerHTML = 
          `<p style="color: red;">Gagal memuat data monitoring: ${err.message}</p>`;
      }
    }

    async function updatePumpDuration() {
      const duration = document.getElementById("pumpDuration").value;
      try {
        const response = await fetch(`${BASE_URL}/update_pump_duration.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `duration=${duration}`
        });
        
        if (response.ok) {
          alert('Durasi pompa berhasil diupdate!');
          fetchMonitoringData();
        } else {
          alert('Gagal mengupdate durasi pompa');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function togglePump(status) {
      try {
        const response = await fetch(`${BASE_URL}/update_pump.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `status=${status ? 1 : 0}`
        });
        
        if (response.ok) {
          alert(`Pompa berhasil ${status ? 'diaktifkan' : 'dimatikan'}!`);
          fetchMonitoringData();
        } else {
          alert('Gagal mengubah status pompa');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    fetchMonitoringData();
    setInterval(fetchMonitoringData, 2000); // refresh tiap 2 detik
  </script>
</body>
</html>
